<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>

</head>
<body>

    <header>
        <img class="logo" src="imagenes/Vector.png" alt="logo de alura" >
    </header>
    
    <main>
        <section class="Encriptar">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese su texto aqui"></textarea>
            <div>
                <h6 class="indicacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <input type="button" class="btn-encriptar" value="Encritpar" onclick="encriptar()">
                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
            </div>
        </section>

        <section class="encriptado">
            <img src="" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">

                <h2 id="Titulo-mensaje">Ningun mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar</p>
                <textarea class="mensaje" cols="30" rows="10" class="mensaje"></textarea>
            </div>
            
            <div>
                <button class="copiar" onclick="copiar()">
                    Copiar</button>
            </div>
        </section>
    </main>
<script src="/script.js"></script>

</body>
</html>
